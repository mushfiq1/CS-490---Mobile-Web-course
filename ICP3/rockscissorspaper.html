<h1>Rock Scissors Papers</h1>
<script>
//setting variable for user selection
var userChoice = prompt("Do you choose rock, paper or scissors?");

//setting variable where computer will call the math.random function to generate a float value between 0 and 1
var computerChoice = Math.random();

//implementing if else if else statement
  if (computerChoice < 0.34) {
	computerChoice = "rock";
  } else if(computerChoice <= 0.67) {
	computerChoice = "paper";
  } else {
	computerChoice = "scissors";
  }
// setting a variable where a function is defined to compare user selection vs computer selection as function parameters
var compare = function(choice1,choice2) {

    if (choice1 === choice2) {

        return "Computer and you made same selection. It is a tie!" ;
    }

    else if (choice1 === "rock") {

        if (choice2 === "scissors") {
            return "<br>" + "Computer chose <b>scissors</b>. Rock smashes scissor! You win:-)";
        }
        else {
            return "<br>" + "Computer chose <b>paper</b>. Paper covers rock. You lose :-(";
        }
    }

    else if (choice1 === "paper") {

        if (choice2 === "rock") {
            return "<br>" + "Computer chose <b>rock</b>. Paper covers rock. You win:-)";
        }
        else {
            return "<br>" + "Computer chose <b>scissor</b>. Scissor cuts paper. You lose :-(";
        }

    }

    else if (choice1 === "scissors") {

        if (choice2 === "rock") {
            return  "<br>" + "Computer chose <b>rock</b>. Rock smashes scissor! You lose :-(";
        }
        else {
            return "<br>" + "Computer chose <b>paper</b>. Scissors cut paper! You win :-)";
        }
    }


    } //closes compare function


   document.write("You chose: " + "<b>" + userChoice + "</b>"  + "<br>");//this outputs out to the screen the selection user made

    //the compare function is called here where user selection & computer choice is passed as parameters
    document.write(compare(userChoice,computerChoice));

   document.write( "<br>" + "<br>" + "Good Game! ");

</script>
