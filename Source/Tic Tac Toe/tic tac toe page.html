 The link element calls the CSS file and applies it to this html file -->
<link href="tictacboard.css" type="text/css" rel="stylesheet">

</head>


<body>

<h1>Tic Tac Toe</h1>

<table><!-- the begin table element -->


    <tr><!-- This is the first row of the the table -->
        <td></td> <!--The td element is used to define a table cell. -->

        <td class="vertical_line"></td><!--  The class element is used here to implement the
        elements of the CSS class called vertical_line  -->

        <td></td>

    </tr>


    <tr><!-- This is the second row of the the table -->
        <td class="horizontal_line"></td>  <!-- Elements of the CSS class horizontal_line applied -->
        <td class="vertical_line horizontal_line"></td> <!-- Elements of both CSS classes vertical_line & horizontal_line are applied -->
        <td class="horizontal_line"></td>
    </tr>


    <tr> <!-- This is the third row of the the table -->
        <td></td>
        <td class="vertical_line"></td>
        <td></td>
    </tr>
</table> <!-- the end table element -->



</body>
